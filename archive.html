<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/joinlogo.png">
    <script src="./script.js"></script>
    <script src="./js/archive.js"></script>
    <script src="./js/mini_backend.js"></script>
    <title> Join - Archive </title>
</head>

<body onload="init_archive()">

    <header class="sidebar-container">
        <div class="sidebar" w3-include-html="templates/sidebar.html"></div>
    </header>
    <div id="sidebar-container-mobil" class="sidebar-container-mobil">
        <div class="sidebar-mobil" w3-include-html="templates/sidebar_mobil.html"></div>
    </div>

    <div class="backlog-container">

        <div class="backlog-content">

            <div class="backlog-column">

                <div class="backlog-headline" id="backlog-headline">
                    <span class="headline-span">Assigned To </span>
                    <span class="headline-span">Title </span>
                    <span class="headline-span">Due Date </span>
                    <span class="headline-span">Description </span>
                    <span class="headline-span">Category </span>
                    <span class="headline-span small-width-section"> Delete </span>

                </div>

                <div id="archive-task-container"></div>

            </div>

        </div>

    </div>
</body>

</html>
